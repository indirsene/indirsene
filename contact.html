<!DOCTYPE html>
<html lang="tr">

<head>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - İndirsene</title>
    <link rel="icon" type="image/x-icon" href="./logo-48.ico">
    <link rel="shortcut icon" href="./logo-48.ico">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="icon" type="image/png" href="./logo.png">
    <style>
        :root {
            --bg: #030712;
            --text: #f9fafb;
            --glass: rgba(17, 24, 39, 0.7);
            --primary: #6366f1;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
        }

        input,
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #4f46e5;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #6b7280;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bize Ulaşın</h1>
        <p style="color: #9ca3af; margin-bottom: 30px;">Görüş, öneri veya telif hakkı bildirimleri için formu
            kullanabilirsiniz.</p>

        <form id="contactForm">
            <div class="form-group">
                <label>Adınız</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>E-posta Adresi</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Konu</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label>Mesajınız</label>
                <textarea rows="5" id="message" required></textarea>
            </div>
            <button type="submit" id="submitBtn">Gönder</button>
            <p id="statusMsg" style="margin-top: 15px; text-align: center; color: var(--primary); display: none;"></p>
        </form>
        <a href="index.html" class="back-link">← Ana Sayfaya Dön</a>
    </div>

    <script>
        const API = '/api/contact';

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');

            btn.disabled = true;
            btn.textContent = 'Gönderiliyor...';

            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Gönderim sırasında bir hata oluştu.');
                }

                msg.style.display = 'block';
                msg.style.color = '#10b981'; 
                msg.textContent = 'Mesajınız başarıyla iletildi! En kısa sürede size döneceğiz.';
                document.getElementById('contactForm').reset();
            } catch (err) {
                msg.style.display = 'block';
                msg.style.color = '#ef4444';
                msg.textContent = 'Bir hata oluştu: ' + err.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Gönder';
            }
        });
    </script>
</body>

</html>
